<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTK Level Editor</title>
  <style>
    body {
        background-color: #000;
        color: #fff;
    }
    .outer {
        display: flex;
        justify-content: center;
    }
    .inner {
        width: 100%;
        max-width: 800px;
    }
    canvas {
        image-rendering: pixelated;
        width: 100%;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    <canvas id="screen"></canvas>
  </div>
</div>
<script type="module">
  import { run } from './index.js';
  try {
      await run()
  } catch (err) {
      console.error(err)
      document.querySelector('.outer').innerHTML = `<pre>${err}</pre>`
  }
</script>
</body>
</html>
